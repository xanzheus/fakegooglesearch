<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Google Fake Search</title>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="container" spellcheck="false">
    <section class="google-search-section">
      <img class="google-logo-image" alt="Google" src="https://www.google.co.in/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" />
      <form class="google-search-form">
        <main class="google-search-field">
          <input class="google-search-input" type="text" value="enter text here and edit the suggestions" />
          <span class="google-search-voice-icon">
        </span>
          <div class="google-search-autocomplete">
            <ul class="google-search-autocomplete-list">
              <li class="google-search-autocomplete-item">
                <a href="#" class="autocomplete-suggestion" contenteditable>
              suggestion 1
            </a>
                <a href="#remove" class="autocomplete-suggestion-remove">Remove</a>
              </li>
              <li class="google-search-autocomplete-item">
                <a href="#" class="autocomplete-suggestion" contenteditable>
              suggestion 2
            </a>
                <a href="#remove" class="autocomplete-suggestion-remove">Remove</a>
              </li>
              <li class="google-search-autocomplete-item">
                <a href="#" class="autocomplete-suggestion" contenteditable>
              suggestion 3
            </a>
                <a href="#remove" class="autocomplete-suggestion-remove">Remove</a>
              </li>
              <li class="google-search-autocomplete-item">
                <a href="#" class="autocomplete-suggestion" contenteditable>
              suggestion 4
            </a>
                <a href="#remove" class="autocomplete-suggestion-remove">Remove</a>
              </li>
              <li class="google-search-autocomplete-item">
                <a href="#" class="autocomplete-suggestion" contenteditable>
              suggestion 5
            </a>
                <a href="#remove" class="autocomplete-suggestion-remove">Remove</a>
              </li>
              <li class="google-search-autocomplete-item">
                <a href="#" class="autocomplete-suggestion" contenteditable>
              suggestion 6
            </a>
                <a href="#remove" class="autocomplete-suggestion-remove">Remove</a>
              </li>
              <li class="google-search-autocomplete-item">
                <a href="#" class="autocomplete-suggestion" contenteditable>
              suggestion 7
            </a>
                <a href="#remove" class="autocomplete-suggestion-remove">Remove</a>
              </li>
            </ul>
          </div>
        </main>
        <div class="google-search-actions">
          <button class="google-button google-search-button" type="submit">
            Google Search
          </button>
          <button class="google-button google-lucky-button" type="button">
            I'm Feeling Lucky
          </button>
        </div>
      </form>
    </section>
  </div>
    <!-- Footer -->
  <footer class="page-footer font-small blue fixed-bottom">

    <!-- Copyright -->
    <div class="footer-copyright text-center py-3 text-secondary"><small> Made with
        <i class="fas fa-heart text-danger animate__animated animate__bounce animate__repeat-3 hati"></i> by
        <a href="https://www.instagram.com/itspapoy/"  class="text-decoration-none text-secondary">Fadhli</a></small>
    </div>
    <!-- Copyright -->

  </footer>
  <!-- Footer -->
  <script src="js/index.js"></script>
</body>
</html>
